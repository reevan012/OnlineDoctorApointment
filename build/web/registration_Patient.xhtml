<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
        <h:form>
            <p:panelGrid columns="2">
                <h:outputLabel for="name" value="Patient Name:"/>
                <p:inputText id="name" value="#{com.patientName}"/>
                <h:outputLabel for="password" value="PassWord:"/>
                <p:password id="password" value="#{com.password}"/>
                <h:outputLabel for="email" value="Email:"/>
                <p:inputText id="email" value="#{com.email}"/>
                <h:outputLabel for="dob" value="Date of Birth:"/>
                <p:calendar id="dob" value="#{com.patinfo.dob}"/>              
                <h:outputLabel for="gender" value="Select Gender:"/>
                <p:autoComplete id="gender" value="#{com.gender}" completeMethod="#{com.patinfo.genders}"/>
                <h:outputLabel for="mobileNumber" value="Cellphone Contract:"/>
                <p:inputText id="mobileNumber" value="#{com.mobileNumber}"/>
                <h:outputLabel for="address" value="Address:"/>
                <p:inputText id="address" value="#{com.address}"/>
                <h:outputLabel for="report" value="Report:"/>
                <p:inputText id="report" value="#{com.patinfo.report}"/>
                <p:commandButton type="submit" value="Register" action="#{com.patinfo.submit}"/>
                
            </p:panelGrid>
            
        </h:form>
        </center>    
    </h:body>
</html>
