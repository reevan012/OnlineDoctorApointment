<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
      
    <h:head>
        <title>Online Doctor Appointment</title>
        <style>
            body{
                background: url("pic_resource/idealdoctr.png")no-repeat;
                background-size:cover;
            }

        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   
    </h:head>
    <h:body>
        <center>
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputLabel for="userName" value="User Name:"/>
                    <p:inputText id="userName" value="#{com.userName}" required="true"/>
                    <h:outputLabel for="password" value="PassWord:"/>
                    <p:password id="password" value="#{com.password}" required="true"/>
                    <p:commandButton type="submit"  value="Login" action="#{com.logIn}"/>
                    <p:commandLink type="submit" value="If you new Clieck here!" action="adminRegister"/>
                </p:panelGrid>
            </h:form>
       </center>
    </h:body>
        
</html>
