<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h1 align="center" style="bg_color:blue" >Online Doctor Appointment</h1>
            <ui:insert>
                <ui:include src="./menu.xhtml">
                    
                </ui:include>
            </ui:insert>
        <p:separator/>
        
        <center>
           <h:form>
                <p:panelGrid columns="2">
                    <h:outputLabel for="name" value="Patient Name:"/>
                    <p:inputText id="name" value="#{com.patientName}"/>
                    <h:outputLabel for="password" value="PassWord:"/>
                    <p:password id="password" value="#{com.password}"/>
                    <p:commandButton type="submit" value="Login" action="#{com.patinfo.login}"/>
                    
                </p:panelGrid>
            </h:form>
        </center>    
    </h:body>
</html>
